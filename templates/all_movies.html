<!-- all_movies.html -->
{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
  <h1>All Movies</h1>

  <ul>
    {% for movie in movies %}
    <li>{{ movie.title }}</li>  
        <a href="/movies/{{ movie.movie_id }}">
        <img src= "https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"> </br>
        </br>
        </a>
    {% endfor %}
  </ul>

  <form action="/logout">
    <p>
      <input type="submit">
    </p>
</form>
{% endblock %}
