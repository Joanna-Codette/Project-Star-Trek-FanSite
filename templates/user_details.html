<!-- users_details.html -->

{% extends 'base.html' %}
{% block title %}User email{% endblock %}
<form id="search-email">
    <p>
        Search <input id="email" type="text" name="email">
    </p>
    <p>
        <button class="input-search" type="submit">Search</button>
    </p>
</form></br>

{% block body %}
<p>{{ user.email }}</p>
 
<ul>
{% for rating in user.ratings %}
    <li>
        {{rating.movie.title}}: <span id="score_{{ rating.rating_id }}">{{ rating.score }}</span>
        <!-- {% if session.get("user_email") == user.email %} -->
            <button class="edit-movie-rating" id="{{ rating.rating_id }}"> Edit rating </button>
        {% endif %}
    </li>
{% endfor %}
</ul>

<script src="/static/updateRatings.js"></script>
{% endblock %}
