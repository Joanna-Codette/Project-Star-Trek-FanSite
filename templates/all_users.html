<!-- all_users.html -->
{% extends 'base.html' %}
{% block title %}All User{% endblock %}

{% block body %}
  <h1>Search Users' Email</h1>

  

  <ul>
    {% for user in users %}
      <li>
        <a href="/users/{{ user.user_id }}">
            {{ user.email }}
        </a>
      </li>
    {% endfor %}
  </ul> 

</br>
<h2>Log Out</h2>
<form action="/logout">
<p>
  <input type="submit" value = "Logout" >
</p>
</form>
{% endblock %}
